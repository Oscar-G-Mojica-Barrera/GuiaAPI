<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <script>
        // Función para cargar jugadores desde la API
        async function loadPlayers() {
            try {
                const response = await fetch('http://localhost:3000/players');
                const players = await response.json();

                // Limpiar la lista de jugadores actual
                const playersList = document.getElementById('players-list');
                playersList.innerHTML = '';

                // Añadir cada jugador al HTML
                players.forEach(player => {
                    const li = document.createElement('li');
                    li.textContent = `${player.name} - Dorsal: ${player.number} - Equipo: ${player.team}`;
                    playersList.appendChild(li);
                });
            } catch (error) {
                console.error('Error cargando jugadores:', error);
            }
        }

        // Función para agregar un nuevo jugador
        async function addPlayer(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const team = document.getElementById('team').value;

            const player = {
                player: {
                    name: name,
                    number: number,
                    team: team
                }
            };

            try {
                await fetch('http://localhost:3000/players', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(player)
                });

                // Recargar la lista de jugadores
                loadPlayers();

                // Limpiar el formulario
                document.getElementById('add-player-form').reset();
            } catch (error) {
                console.error('Error agregando jugador:', error);
            }
        }

        // Cargar jugadores cuando la página se carga
        document.addEventListener('DOMContentLoaded', loadPlayers);
    </script>
</head>
<body>
    <h1>Lista de Jugadores</h1>
    <ul id="players-list">
        <!-- Aquí se mostrarán los jugadores -->
    </ul>

    <h2>Agregar un nuevo jugador</h2>
    <form id="add-player-form" onsubmit="addPlayer(event)">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="number">Dorsal:</label>
        <input type="number" id="number" name="number" required><br>

        <label for="team">Equipo:</label>
        <input type="text" id="team" name="team" required><br>

        <button type="submit">Agregar Jugador</button>
    </form>
</body>
</html>
